<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastreio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="https://www.correios.com.br/">
        <img src="./img/logo.png" alt="" />
      </a>
    </header>
    <br />
    <main>
      <h1>Rastreio</h1>
      <section>
        <form class="formulario" onsubmit="interrompeSubmit(event)">
          <label for="">Insira seu CEP</label>
          <input
            type="text"
            name="cep"
            id="cep"
            placeholder="00000-000"
            maxlength="9"
          />
          <button type="submit">Adicionar!</button>
        </form>
      </section>
      <section>
        <h2>Endere√ßos</h2>
        <div id="container-endereco">
          <div id="main" class="card">
            <div class="logradouro">Logradouro</div>
            <div class="bairro">Bairro</div>
            <div class="localidade">Localidade</div>
            <br />
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
